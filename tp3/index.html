<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="formulaire.js"></script>
		<title> Formulaire </title>
	</head>
	<body>
		<h1> <left> <b> TP AW - Formulaire v2 </b> </left> </h1>
		</br></br>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="nom" class="col-sm-2 control-label"> Nom </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="nom" placeholder="Votre nom">
					</div>
			</div>
			<div class="form-group">
				<label for="prenom" class="col-sm-2 control-label"> Prénom </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
					</div>
			</div>
			<div class="form-group">
				<label for="date_naissance" class="col-sm-2 control-label"> Date de naissance </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="date_naissance" placeholder="dd/mm/yyyy">
					</div>
			</div>
			<div class="form-group">
				<label for="adress" class="col-sm-2 control-label"> Adresse </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="adress" placeholder="Votre adresse">
					</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label"> Email </label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="email" placeholder="abc@example.com">
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" id="submit"> Valider </button>
				</div>
			</div>
			
			 <!-- Modal -->
			<div class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"></h4>
				  </div>
				  <!-- Modal body-->
				  <div class="modal-body" style="padding:150px 100px">
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</form>
	</body>
</html>
